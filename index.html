<!doctype html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Mock_up Practice</title>
</head>
<body>
	<header>
		<div class="logo">
			<img id="headerlogo" src="BB_logo.jpg"/>
		</div>
		<p id="help">Need Help: Call us at (555)-555-5555</p>
	</header>
	<div class="main_container">
		<div class="container">
			<div class="column_header">
				<h2>1</h2>
			</div>
			<div class='column_body'>
				<img src="icon_90.png"/>
				<h3>Where should we send your order confirmation email</h3>
				<input type="text" name="email address" placeholder="email address"></input>
				<div class="checkoutasguest">
					<input type="checkbox"></input>
					<p>Check Out as Guest<p/>
				</div>
				<input type="text" placeholder="create password"></input>
				<input type="text" placeholder="verify password"></input>
				<hr></hr>
				<img src="icon_11792.png"/>
				<h3>Where should we send your coffee?</h3>
				<input class="nameinput" type="text" placeholder="first name"></input>
				<input class="nameinput" type="text" placeholder="last name"></input>
				<input type="text" placeholder="address line 1"></input>
				<input type="text" placeholder="address line 2"></input>
				<input class="cityinput" type="text" placeholder="city"></input>
				<input class="zipinput" type="text" placeholder="zipcode"></input>
				<button class="continue" placeholder="continue"></button>
			</div>
		</div>
		<div class="container">
			<div class="column_header">
				<h2>2</h2>
			</div>
			<div class='column_body'>
				<img src="icon_17385.png"/>
				<h3>enter payment information</h3>
				<div class="creditcard">
					
				</div>
		</div>
		<div class="container">
		</div>
	</div>
	<footer>
		<p>PlaceHolder</p>
	</footer>
</body>
</html>
